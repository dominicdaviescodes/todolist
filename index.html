<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>To-do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
    <input type="text" placeholder="Add New Todo" maxlength="40">
    <ul>
      <li>
        <span><i class="fa fa-trash"></i></span> Item One
      </li>
      <li>
        <span><i class="fa fa-trash"></i></span> Item Two
      </li>
      <li>
        <span><i class="fa fa-trash"></i></span> Item Three
      </li>
    </ul>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
